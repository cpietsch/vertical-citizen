<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
svg {
  font: 10px sans-serif;
}
.axis .domain {
  stroke:none;
}
.axis path,
.axis line {
  shape-rendering: crispEdges;
  stroke:#000;
  fill:none;
}

.axis .tick {
  stroke-width: .5px;
  stroke-opacity: .1;
}

.bar {
  fill:none;
}
.waiting {
  opacity: 0.4;
}
.line {
  fill: none;
  stroke-width: 1px;
  opacity: 0.6;
}
.bars {
  opacity: 0.8;
}
rect.pane {
  cursor: move;
  fill: none;
  pointer-events: all;
}

.drives {
  fill: red;
  stroke:none;
}

#select div {
  float: left;
  color: #FFF !important;
  padding: 12px;
  margin: 3px;
  background-color: #53bf6b;
  cursor: pointer;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.07rem;
  float: right;

body {
  font-family: sans-serif;
    font-size: 18pt;
    font-weight: 300;
    color: #3a3939;
  padding-left: 20px;

}
h1 {
  float: left;
  margin-top:0;
}


 
</style>
<body>
<script src="js/d3.v3.min.js"></script>
<script>

var data;

var margin = {top: 20, right: 50, bottom: 30, left: 50},
    height = 2500 - margin.top - margin.bottom
    width = 10000 - margin.left - margin.right,
    innerRadius = Math.min(width, height) * .41,
    outerRadius = innerRadius * 1.1,
    chartHeight = 30;

var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([chartHeight, 0]);

var size = d3.scale.linear()
    .range([0, 1]);

var load = d3.scale.sqrt()
       .range([1, 10])
       .nice()
       //.clamp(true)

var color = d3.scale.category10()

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(-chartHeight, 0)
    .ticks(d3.time.minutes, 15)
    .tickPadding(6);

var yAxis = d3.svg.axis()
    .scale(y)
    .ticks(3)
    .tickSubdivide(2)
    .tickSize(-width)
    .tickPadding(6)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.startTime); })
    .y(function(d) { return load(d.load); });


var area = d3.svg.area()
    .interpolate("step")
    //.x(function(d) {  return x(d.time); })
    .x0(function(d) {  return x(d.time)+(d.up ? 1 : -1)*(load(d.load)/4); })
    .x1(function(d) {  return x(d.time)+(d.up ? -1 : 1)*(load(d.load)/4); })
    //.x1(function(d) {  return x(d.time)+(d.up ? -1 : 1)*load(d.load)/2; })
    .y0(function(d) { return y(d.pos)+load(d.load)/4; })
    .y1(function(d) { return y(d.pos)-load(d.load)/4; })

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var makeDrives = function(d){
  return "M"+ x(d.startTime) + " " + y(d.startPos) + " " +
          "L" + x(d.endTime) + " " + y(d.endPos) + " Z";
}

var makeWaiting = function(d){
  return "M"+ x(d[0].endTime) + " " + y(d[0].endPos) + " " +
          "L" + x(d[1].startTime) + " " + y(d[1].startPos) + " Z";
}


var drives = svg.append("g")
  .attr("clip-path", "url(#clip)")
  .classed("container",true)
  

function loadChart(containter,data,last){

   containter.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + chartHeight + ")")
        .call(xAxis)
        .selectAll("text")
          .style("opacity", last ? 1 : 0)


    containter.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    var s = containter.append("g")
      .selectAll("g")
      .data(data)

    s.enter()
      .append("g")
      .append("path")
      .datum(function(d){ return d.values; })
      .attr("fill", function(d,i){ return color(i); })
      .attr("d", area)

    s.exit()
      .remove()

    s.select("path")
      .datum(function(d){ console.log(d); return d.values; })
      .attr("d", area)


  }


d3.csv("data/18nov.csv", function(error, loaded) {

  data = loaded.filter(function(d){
    return d.endTime!=0 && d.startTime!=0;
  })

  data = data.map( function (d) { 
      // if(d.endTime==0 || d.startTime == 0){
      //   console.log(d)
      // }
      return { 
        name: d.name,
        startTime: parseDate(d.startTime),
        endTime: parseDate(d.endTime),
        startPos: (+d.startPos),
        endPos: (+d.endPos),
        load: +d.load,
        up: d.startPos-d.endPos < 0
      }; 
  });



  data.sort(function(a,b){
    return a.startTime - b.startTime;
  });

  var split = [];
  data.forEach(function(d){
    split.push({
      name: d.name,
      time: d.startTime,
      pos: d.startPos,
      load: d.load,
      type: "start",
      up: d.up
    })
    split.push({
      name: d.name,
      time: d.endTime,
      pos: d.endPos,
      load: d.load,
      type: "end",
      up: d.up
    })
  });

  console.log("split",split)

  y.domain(d3.extent(split, function(d){ return d.pos; }));
  x.domain(d3.extent(split, function(d){ return d.time; }));
  load.domain(d3.extent(split, function(d) { return d.load; }));
  

  var elevators = d3.nest()
      .key(function(d) { return d.name; })
      .sortKeys(d3.ascending)
      .entries(split)

  console.log("elevators", elevators);



  svg.append("g")
    .selectAll("g")
    .data(elevators)
    .enter()
    .append("g")
      .attr("transform", function(d,i){ return "translate(" + 0 + "," + i*(chartHeight+10) + ")"; })
      .each(function(d,i){

        d3.select(this)
          .append("text")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", "-3em")
          .attr("transform", function(d) {
             return "rotate(-90)" 
          })
          .text(d.key.split(".")[3]);

        loadChart(d3.select(this), [d], i==elevators.length-1)
      })

  d3.select("svg").attr("height", (chartHeight+20)*elevators.length+margin.top+margin.bottom);

  //loadChart(drives,[elevators[0]]);

                                                                                   


});


</script>
